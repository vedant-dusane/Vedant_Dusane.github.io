<html>
    <head>
       <title>
          Age Check
       </title>
       <script language="javascript">
        function check()
        {
          var age=parseInt(form.T1.value)
          if(age<=18)
         !alert("Not Valid")
          else
          !alert("Valid")
        }
        </script>
    </head>
    <body>  
        <center>
            <form name="form">
                <input type="text" name="T1"><br>
                <input type ="button" value="SUBMIT" onClick="check()">
            </form>
        </center>
    </body>
</html>
